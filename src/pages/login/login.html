<div class="login-page">
	<div class="bgImg">
		<img src={{imgSrc}} />
	</div>
	<div class="sign-box">
		<h3>SING IN</h3>
		<h4>Login in with your information!</h4>
		<form #ngform="ngForm">
			<ion-item>
				<ion-label>
					<ion-icon name="person"></ion-icon>
				</ion-label>
				<ion-input type="text" name="phone" spellcheck="false" autocapitalize="off" placeholder="用户名" clearInput required [(ngModel)]="localUser"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>
					<ion-icon name="lock"></ion-icon>
				</ion-label>
				<ion-input type="password" name="password" clearInput placeholder="密 码" required [(ngModel)]="local_password">
				</ion-input>
			</ion-item>
		</form>
		<button class="loginbtn" ion-button block color="light" [disabled]="!ngform.valid" (click)="formSubmit(ngform.value)">
			登录
		</button>
		<ion-row>
			<ion-col col-6>
				<ion-item no-lines class="rember">
					<ion-label>记住密码</ion-label>
					<ion-checkbox [(ngModel)]="ifRember"></ion-checkbox>
				</ion-item>
			</ion-col>
			<ion-col col-6 class="txtRight" tappable  (click)="forget()">
				忘记密码
			</ion-col>
		</ion-row>
	</div>
</div>
